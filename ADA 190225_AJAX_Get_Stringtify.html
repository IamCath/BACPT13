<!DOCTYPE html>
<html>
<head>
	<title>AJAX_Get</title>
	<script src=https://code.jquery.com/jquery-3.3.1.js></script>
	<!--use download method or use the link method -->

</head>
<body>
	<img src=" id="image">
	<p id="name"></p>
	<p id="email"></p>
	<script>
		$(document).ready(function(){
			$.ajax({url:"https://randomuser.me/api/",
				success: function(res) {
					//document.write(JSON.stringify(result));
					var name = res.results[0].name.first + " " + res.results[0].name.last;
					var email = res.results[0].email;
					var image = res.results[0].picture.large;
				
					//"res" follow the function
					$('#image').attr("src",image);
					$('p#name').text("Name: " + name);
					$('p#email').text("E-mail: " + email);

				}
			});
		});

	</script>


</body>
</html>
