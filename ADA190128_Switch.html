<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Switch</title>
	<script>
		var xxxismsg;
		var level=5;

		switch (level)	{
			case 1:
				xxxismsg = "good luck on first test";
				break;
			case 2:
				xxxismsg = "second of three";
				break;
			case 3:
				xxxismsg = "final round";
				break;
			case 4:
			case 5:
				xxxismsg= "Bonus round";
				break;
			default:
			xxxismsg ="GOOD LUCK";
		}
		console.log(xxxismsg);

	</script>
</head>
<body>

</body>
</html>
