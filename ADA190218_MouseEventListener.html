<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ADA190218_Mouse Event Listener</title>
</head>
<body>
	<img src = "vsq.jpg" onclick = "mouseClick()" onmouseover= "mouseover()" ondoubleclick= "doubleClick()" onmouseout="mouseOut()" >

	<script>
		function mouseClick() {
			console.log ("click");
		}	

		function mouseover () {
			console.log ("mouseover");
		}

		function doubleClick () {
			console.log ("doubleClick");
		}

		function mouseOut() {
			console.log ("mouseOut");
		}

	</script>

</body>
</html>
