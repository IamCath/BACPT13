<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>if-else</title>
	<script>
		var	pass=50;
		var score=50;
		var msg
		if (score>pass) {
			msg	='congratulations!'
			msg += 'proceed to next round'
		}	else if (score===pass) {
			msg = "	Barely pass"
		}	else {
			msg ='Have another go'
		}
		console.log (msg);
	</script>
</head>
<body>
</body>
</html>
